<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台主页</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入字体图标自己的css样式 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <!-- 导入自己的CSS样式 -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <!-- 
        通过GitHub来管理项目
        通过下载 vscode插件 live sever 来修改网页的请求协议
        使用 右键要打开的网页选择 Open with Live Sever^_^
        禁用点击vscode最下方的Port

        使用layui前端框架来来布局外观

        iframe一般用来网页包含嵌套别的页面，例如我们可以在我们自己的网站页面加载别人网站的内容
        使用name和target属性配合使用
    -->
    <!-- 后台主页 -->
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo"> <img src="./assets/images/logo.png" alt="" /> </div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;" class="userinfo"> <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
                        <span class="text-avatar">A</span>个人中心 </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">更换头像</a></dd>
                        <dd><a href="">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href=""><span class="iconfont icon-tuichu"></span>退出</a></li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div class="userinfo"> <img src="http://t.cn/RCzsdCq" class="layui-nav-img" /><span class="text-avatar">A</span><span id="welcome">欢迎</span>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <!-- lay-shrink="all"  展开子菜单收缩另外一个子菜单-->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all">
                    <!-- 类名layui-this默认选中 -->
                    <li class="layui-nav-item layui-this"><a href="./home/dashboard.html" target="fm"><span
                                class="iconfont icon-home"></span>首页</a></li>
                    <li class="layui-nav-item"> <a class="" href="javascript:;"><span
                                class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章类别</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章列表</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"> <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>基本资料</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>更换头像</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>重置密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- src属性默认显示 -->
            <iframe name="fm" src="./home/dashboard.html" frameborder="0"></iframe>
        </div>
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © 3727076@qq.com - 麒麟程序员 </div>
    </div>
    <!-- 导入 layui 的JS文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入Jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
